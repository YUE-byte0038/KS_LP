    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- 1. å›¾ç‰‡æ˜¾ç°åŠ¨ç”» (ä¿æŒä¸å˜) ---
            const images = document.querySelectorAll('.reveal-img');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        if (target.tagName === 'IMG') {
                            if (target.complete) target.classList.add('loaded');
                            else target.onload = () => target.classList.add('loaded');
                            setTimeout(() => target.classList.add('loaded'), 100);
                        } else {
                            target.classList.add('loaded');
                        }
                        observer.unobserve(target);
                    }
                });
            }, { rootMargin: "0px 0px -100px 0px", threshold: 0.1 });
            images.forEach(img => observer.observe(img));

            // ============================================
            // 2. æ ¸å¿ƒé€»è¾‘ï¼šè¡¨å•æäº¤ -> Google Script -> Stripe
            // ============================================

            // ä½ çš„ GAS Web App URL (ä¿æŒæ–‡ä»¶ä¸­çš„åŸåœ°å€)
            const GAS_URL = "https://script.google.com/macros/s/AKfycbzEWnkSbghlLAc7N-5muAPNVqQQoW2yZPQU_FPxM9wNJIT0xWzCmlcgWtGvFRnaz8Ct/exec";

            // ä½ çš„ Stripe Payment Link (ä¿æŒæ–‡ä»¶ä¸­çš„åŸåœ°å€)
            const STRIPE_BASE_URL = "https://buy.stripe.com/test_dRm6oHewR4O6dTW1ABdjO01";

            function handleFormSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const emailInput = form.querySelector('input[type="email"]'); // è‡ªåŠ¨è·å–è¡¨å•å†…çš„ email è¾“å…¥æ¡†
                const btn = form.querySelector('button');
                const email = emailInput.value;

                if (!email) return;

                // é˜²æ­¢é‡å¤ç‚¹å‡»
                btn.innerText = 'Processing...';
                btn.disabled = true;

                // ğŸŸ¢ [ä¿®æ­£ç‚¹ 1] æ„é€ æ­£ç¡®çš„æ•°æ®åŒ…
                // å¿…é¡»åŒ…å« type: 'signup'ï¼Œå¦åˆ™ GAS åç«¯æ— æ³•è¯†åˆ«æ˜¯æ³¨å†Œè¯·æ±‚
                const data = {
                    type: 'signup',
                    email: email
                };

                // å‘é€ POST è¯·æ±‚ç»™ GAS
                fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(data), // ğŸŸ¢ [ä¿®æ­£ç‚¹ 2] å‘é€åŒ…å« type çš„å®Œæ•´å¯¹è±¡
                    headers: { "Content-Type": "text/plain;charset=utf-8" } // é¿å… CORS é¢„æ£€é—®é¢˜
                })
                .then(response => {
                    console.log("GAS Success");
                    // ğŸŸ¢ [ä¿®æ­£ç‚¹ 3] æˆåŠŸåè·³è½¬ Stripeï¼Œå¹¶å¸¦ä¸Š email å‚æ•°
                    // ä½¿ç”¨ separator é€»è¾‘æ™ºèƒ½åˆ¤æ–­ URL æ˜¯å¦å·²æœ‰é—®å·
                    const separator = STRIPE_BASE_URL.includes('?') ? '&' : '?';
                    window.location.href = `${STRIPE_BASE_URL}${separator}prefilled_email=${encodeURIComponent(email)}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    // å³ä½¿æŠ¥é”™ï¼ˆå¦‚ç½‘ç»œæ³¢åŠ¨ï¼‰ï¼Œä¸ºäº†ä¸é˜»æ–­ç”¨æˆ·è´­ä¹°ï¼Œä¾ç„¶å¼ºåˆ¶è·³è½¬
                    const separator = STRIPE_BASE_URL.includes('?') ? '&' : '?';
                    window.location.href = `${STRIPE_BASE_URL}${separator}prefilled_email=${encodeURIComponent(email)}`;
                });
            }

            // ğŸŸ¢ [ä¿®æ­£ç‚¹ 4] ç»‘å®šæ‰€æœ‰è¡¨å•
            // åŒæ—¶æ¿€æ´»é¡µé¢é¡¶éƒ¨çš„ #signup-form-top å’Œåº•éƒ¨çš„ #signup-form-bottom
            document.querySelectorAll('.signup-form').forEach(form => form.addEventListener('submit', handleFormSubmit));
        });
